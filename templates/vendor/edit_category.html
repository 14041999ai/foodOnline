{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- Main Section Start -->
    <div class="main-section">
    <!-- Load cover profile here -->
     {% include 'includes/cover.html' %}
        <div class="page-section account-header buyer-logged-in">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                        <!-- Load the sidebar here -->
                        {% include "includes/v_sidebar.html" %}
                    </div>
                    <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
                        <div class="user-dashboard loader-holder">
                            <div class="user-holder">
                                <h5 class="text-uppercase">Build your Food Menu</h5>
                                <hr>
                                <h6>Modify Category</h6>
                                <form action="{% url 'edit_category' cat.id %}" method="POST">
                                    {% csrf_token %}
                                    <div class="form-fields-set">
                                        <div class="row">
                                            <div class="col-lg-12 col-md-12 col-sm-12">
                                                <div class="field-holder">
                                                    <label>Category *</label>
                                                    {{form.category_name}}
                                                </div>
                                            </div>
                                            <div class="col-lg-12 col-md-12 col-sm-12">
                                                <div class="field-holder">
                                                    <label>Description</label>
                                                    {{form.description}}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-info"><i class="fa fa-check" area-hidden="true"></i>Update</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- Main Section End -->
{% include 'includes/alerts.html' %}
{% endblock content%}
